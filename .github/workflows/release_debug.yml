name: Release APK (release, no secrets)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.ref }}

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable, pinned)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.29.0'
          cache: true

      - name: Doctor & versions
        run: |
          flutter --version
          dart --version
          echo "----- pubspec environment -----"
          awk '/^environment:/{p=1;print;next} p && NF==0{p=0} p' pubspec.yaml

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run tests (with coverage)
        run: flutter test --coverage

      - name: Build release APK
        run: flutter build apk --release

      - name: Show output files
        run: ls -lah build/app/outputs/flutter-apk/

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: calisfun-app
          path: build/app/outputs/flutter-apk/app-release.apk
